start:
  - play title:
  - show gh_r1: WITH FADE CONTINUE
  - show pen: prepared AT RIGHT WITH FADE
  - pen says: Alto lá, (bold)herói!(end) Só os membros da guilda podem exercer atividades nas casas.
  - wait: 300
  - pen says dmg: Ai! Quem foi que jogou esse ovo? Malditas galinhas!
  - gertrudes says: (italic)Pó pó!(bold)
  - pen says wave: Ah, é o novato! Boas vindas! Desculpa a bagunça! Entre!
  - hide ALL:
  - show gh_r2: WITH FADE CONTINUE
  - wait: 2000
  - show pen: look AT CENTER WITH FADE
  - pen says: Aqui é onde todos os aventureiros da guilda se encontram.
  - choice:
    - "Sim!":
      - pen says happy: That's great! Go ahead!
    - "Não!":
      - pen says: Ah, véi. Então vá se rear!
  - pen says normal: Não se esqueça de fazer os (bold)desafios semanais(end) ou de entrar no nosso (bold)Discord(end)!
  - pen says happy: Se você já fez, então você é o melhor membro desta guilda. Tô certa!
  - scene: endGame

